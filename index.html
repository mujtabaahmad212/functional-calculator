<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="culcolator">
       <div class="culcolator_display">
        <input class="display" placeholder="mujtaba" type="text" readonly >
       </div>   <div class="cbutton">
       <button class="c" onclick="
       currentDisplay = ' ';
       document.querySelector('.display').value = currentDisplay;
       " >C</button></div>
       <div class="elements">
    
         <div class="num">
       <button onclick="
        currentDisplay = currentDisplay + '1';
        document.querySelector('.display').value = currentDisplay;
       ">1</button>
       <button onclick="
       currentDisplay = currentDisplay + '2';
       document.querySelector('.display').value = currentDisplay;
      ">2</button>
       <button onclick="
       currentDisplay = currentDisplay + '3';
       document.querySelector('.display').value = currentDisplay;
      ">3</button>
       <button onclick="
       currentDisplay = currentDisplay + '4';
       document.querySelector('.display').value = currentDisplay;
      ">4</button>
       <button onclick="
       currentDisplay = currentDisplay + '5';
       document.querySelector('.display').value = currentDisplay;
      ">5</button>
       <button onclick="
       currentDisplay = currentDisplay + '6';
       document.querySelector('.display').value = currentDisplay;
      ">6</button>
       <button onclick="
       currentDisplay = currentDisplay + '7';
       document.querySelector('.display').value = currentDisplay;
      ">7</button>
       <button onclick="
       currentDisplay = currentDisplay + '8';
       document.querySelector('.display').value = currentDisplay;
      ">8</button>
       <button onclick="
       currentDisplay = currentDisplay + '9';
       document.querySelector('.display').value = currentDisplay;
      ">9</button>
       <button onclick="
       currentDisplay = currentDisplay + '0';
       document.querySelector('.display').value = currentDisplay;
      ">0</button>
    </div>
       <div class="op">
       <div class="plus-minus">
        <button class="plus" onclick="
        currentDisplay = currentDisplay + '+';
        document.querySelector('.display').value = currentDisplay;
       ">+</button>
       <button class="minus" onclick="
       currentDisplay = currentDisplay + '-';
       document.querySelector('.display').value = currentDisplay;
      ">-</button>
    </div>
       <div class="mul-div">

      
       <button class="mul" onclick="
       currentDisplay = currentDisplay + '*';
       document.querySelector('.display').value = currentDisplay;
      ">*</button>
       <button class="div" onclick="
       currentDisplay = currentDisplay + '/';
       document.querySelector('.display').value = currentDisplay;
      ">/</button> 
    </div >
    <div class="dot-eq">
    <button class="dot" onclick="
    currentDisplay = currentDisplay + '.';
    document.querySelector('.display').value = currentDisplay;
   ">.</button>
    <button class="equal" onclick="
    currentDisplay = eval(currentDisplay);
    document.querySelector('.display').value = currentDisplay;
    ">=</button>
</div>
    </div>
</div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
